{% extends "layouts/auth.html" %}

{% block title %}Signup Page{% endblock %}

{% block content %}
    <div class="col-md-8 offset-md-2">

        <form class="registration-form" action="{{ signup_url }}" method="POST">

            <div class="mb-3">
                <label for="first-name">First name</label>
                <input type="text" class="form-control" id="first-name" name="first_name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="last-name">Last name</label>
                <input type="text" class="form-control" id="last-name" name="last_name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required="" />
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <hr class="mb-4">

            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

        </form>

    </div>
{% endblock %}
