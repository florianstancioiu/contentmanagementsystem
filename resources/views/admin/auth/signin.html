{% extends "layouts/auth.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <form class="form-signin" action="{{ signin_url }}" method="POST">
        <h1 class="signin-title align-center">Sign in</h1>

        <div class="email-wrapper row">
            <label for="email" class="col-3">Email</label>
            <input type="email" id="email" name="email" class="form-control col-9" placeholder="Email" required="" autofocus="" />
        </div>

        <div class="password-wrapper row">
            <label for="password" class="col-3">Password</label>
            <input type="password" id="password" name="password" class="form-control col-9" placeholder="Password" required="" />
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
