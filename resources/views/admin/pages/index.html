{% extends "layouts/admin.html" %}

{% block title %} List Pages {% endblock %}

{% block content %}

    <h1 class="page-title">
        <span>Pages</span>
        <a href="{{ base_url }}admin/pages/create" class="new-entry-cta"> + New</a>
    </h1>

    <table class="admin-table">
        <thead>
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Slug</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
                <tr>
                    <td>{{ page.id }}</td>
                    <td>{{ page.title }}</td>
                    <td>{{ page.slug }}</td>
                    <td>
                        <a href="{{ base_url }}pages/{{ page.slug }}" class="table-cta" target="_blank">    View
                        </a>
                        <a href="{{ base_url }}admin/pages/edit/{{ page.id }}" class="table-cta">
                            Edit
                        </a>
                        <a href="{{ base_url }}admin/pages/destroy/{{ page.id }}" class="table-cta">
                            Delete
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
