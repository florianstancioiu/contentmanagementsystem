{% extends "layouts/admin.html" %}

{% block title %} Edit Page {% endblock %}

{% block content %}
    <div class="col-md-8 offset-md-2">

        <h1 class="page-title align-center">
            <span>Edit Page</span>
        </h1>

        <form class="admin-form" action="{{ base_url }}admin/pages/{{ page.id }}" method="POST">

            <input type="hidden" name="page_id" value="{{ page.id }}" />

            <div class="row">
                <label class="col-2 col-offset-2" for="title">Title</label>
                <input type="text" class="form-control col-6" id="title" name="title" value="{{ page.title }}" required="" />
            </div>

            <div class="row">
                <label for="slug" class="col-2 col-offset-2">Slug</label>
                <input type="text" class="form-control col-6" id="slug" name="slug" value="{{ page.slug }}" required="" />
            </div>

            <div class="row">
                <label for="lang" class="col-2 col-offset-2">Lang</label>
                <select name="lang" id="lang">
                    <option value="en" selected>English</option>
                    <option value="ro">Romanian</option>
                </select>
            </div>

            <div class="row">
                <label for="description" class="col-2 col-offset-2">Description</label>
                <textarea name="description" id="description" cols="30" rows="5">{{ page.description }}</textarea>
            </div>

            <div class="row">
                <label for="content" class="col-2 col-offset-2">Content</label>
                <textarea name="content" id="content" cols="30" rows="10">{{ page.content }}</textarea>
            </div>

            <div class="row">
                <div class="col-2 col-offset-2">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
                    <a href="{{ base_url }}admin/pages" class="back">Back</a>
                </div>
            </div>

        </form>

    </div>
{% endblock %}
