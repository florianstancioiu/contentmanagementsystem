{% extends "layouts/admin.html" %}

{% block title %} List Posts {% endblock %}

{% block content %}

    <h1 class="page-title">
        <span>Posts</span>
        <a href="{{ base_url }}admin/posts/create" class="new-entry-cta"> + New</a>
    </h1>

    <table class="admin-table">
        <thead>
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Slug</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.slug }}</td>
                <td>
                    <a href="{{ base_url }}posts/{{ post.slug }}" class="table-cta" target="_blank">
                        View
                    </a>
                    <a href="{{ base_url }}admin/posts/edit/{{ post.id }}" class="table-cta">
                        Edit
                    </a>
                    <a href="{{ base_url }}admin/posts/destroy/{{ post.id }}" class="table-cta">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
